<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="container-small">

    <header class="my-5">
      <h1 class="text-center">Todo List</h1>
      <form class="search">
        <label for="searchInput" class="form-label">Search:</label>
        <input type="text" class="form-control" id="searchInput" placeholder="e.g. Finish reading" />
      </form>
    </header>

    <ul class="list-group mb-4 pb-2">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="list-group-text">Tidy the garden</span>
        <i class="list-group-icon far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="list-group-text">Get a haircut</span>
        <i class="list-group-icon far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="list-group-text">Replace remote battery</span>
        <i class="list-group-icon far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="list-group-text">Wash old clothes</span>
        <i class="list-group-icon far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="list-group-text">Go swimming</span>
        <i class="list-group-icon far fa-trash-alt delete"></i>
      </li>
    </ul>
    
    <form action="addItem">
      <label for="addItemInput" class="form-label">Add a new task:</label>
      <input type="text" class="form-control" id="addItemInput" />
    </form>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
